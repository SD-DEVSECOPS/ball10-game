<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball-10 Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="game-container" style="display: none;">
        <!-- Phaser game will be injected here -->
    </div>

    <div id="loading-screen">
        <h2>Loading Game...</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi SDK -->
    <script src="game.js"></script> <!-- Your game logic -->
    
    <script>
        window.onload = () => {
            const gameContainer = document.getElementById('game-container');
            const loadingScreen = document.getElementById('loading-screen');

            // Hide loading screen and show game container after game is ready
            gameContainer.style.display = 'block';
            loadingScreen.style.display = 'none';
        };
    </script>
</body>
</html>
