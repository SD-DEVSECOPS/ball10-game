<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball-10 Game</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background:#222; }
    canvas { display:block; margin:0 auto; }

    #loading-screen{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      color:#fff; font-size:24px; background:rgba(0,0,0,.6); z-index:9999;
    }

    .pi-auth-container{
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10000;
      background: rgba(0,0,0,0.75);
      padding: 12px;
      border-radius: 10px;
      color: white;
      text-align: center;
      display:none; /* default hidden; shown only in MainMenu */
      min-width: 180px;
    }

    .pi-button{
      background:#14C993; color:#fff; border:none; padding:10px 14px;
      border-radius:6px; cursor:pointer; font-size:14px; transition:.2s;
      width: 100%;
    }
    .pi-button:hover{ background:#12B082; }

    .pi-mini{
      margin-top: 8px;
      font-size: 12px;
      opacity: .9;
      word-break: break-word;
    }

    .pi-alert{
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 10001;
    }
    .pi-success{ background:#14C993; color:#fff; }
    .pi-error{ background:#FF4757; color:#fff; }
  </style>
</head>
<body>
  <div class="pi-auth-container" id="pi-auth-container">
    <button id="pi-auth-button" class="pi-button">Login with Pi</button>
    <div id="pi-user-info" class="pi-mini"></div>
  </div>

  <div id="loading-screen">Loading Game...</div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <script>
    // sandbox sadece localhostâ€™ta true olsun
    const IS_SANDBOX = (location.hostname === "localhost" || location.hostname === "127.0.0.1");

    // Pi SDK init
    Pi.init({
      version: "2.0",
      sandbox: IS_SANDBOX,
      allowedDomains: [location.hostname] // ball10-game.pages.dev gibi
    });
  </script>

  <script src="app.js"></script>
  <script src="game.js"></script>

  <script>
    window.onload = () => {
      document.getElementById("loading-screen").style.display = "none";
    };
  </script>
</body>
</html>
