<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball-10 Game</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background:#222; }
    canvas { display:block; margin:0 auto; }
    .pi-alert{
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      padding: 12px 18px; border-radius: 6px; font-weight: bold; z-index: 10001;
    }
    .pi-success{ background:#14C993; color:#fff; }
    .pi-error{ background:#FF4757; color:#fff; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Keep sandbox false for deployed apps (testnet/mainnet is controlled by Dev Portal)
    Pi.init({ version: "2.0", sandbox: false });
  </script>

  <!-- Load PiApp before game.js -->
  <script src="app.js"></script>
  <script src="game.js"></script>
</body>
</html>
