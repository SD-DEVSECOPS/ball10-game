<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball-10 Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }

        .pi-auth-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .pi-button {
            background: #14C993;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin: 5px;
        }

        .pi-button:hover {
            background: #12B082;
        }

        .pi-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10000;
        }

        .pi-success {
            background: #14C993;
            color: white;
        }

        .pi-error {
            background: #FF4757;
            color: white;
        }
    </style>
</head>
<body>
    <div class="pi-auth-container">
        <button id="pi-auth-button" class="pi-button" style="display: none;">Login with Pi</button>
        <div id="pi-user-info" style="margin-top: 10px;"></div>
    </div>

    <div id="game-container" style="display: none;"></div>
    <div id="loading-screen">
        <h2>Loading Game...</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script src="app.js"></script>
    <script src="game.js"></script>

    <script>
        window.onload = () => {
            const gameContainer = document.getElementById('game-container');
            const loadingScreen = document.getElementById('loading-screen');

            Pi.init({ 
                version: "2.0",
                sandbox: true,
                allowedDomains: ['http://127.0.0.1:8080']
            });

            gameContainer.style.display = 'block';
            loadingScreen.style.display = 'none';
        };
    </script>
</body>
</html>
