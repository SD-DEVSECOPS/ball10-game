<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://sdk.minepi.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob: https:;
        connect-src 'self' https://api.mainnet.minepi.com;
    ">
    <title>Balloon Pop Game</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await Pi.init({
                    version: '2.0',
                    sandbox: true // false for production
                });
                console.log('Pi SDK initialized');
            } catch (error) {
                console.error('Pi init failed:', error);
            }
        });
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <script type="module">
        import { MainMenu } from '/js/scenes/MainMenu.js';
        import { Market } from '/js/scenes/Market.js';
        import { PlayGame } from '/js/scenes/PlayGame.js';

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#222',
            scene: [MainMenu, Market, PlayGame],
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 0 }, debug: false }
            }
        };
        new Phaser.Game(config);
    </script>
</body>
</html>
