<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Full CSP Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 
            https://cdn.jsdelivr.net 
            https://sdk.minepi.com 
            https://app-cdn.minepi.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob: https:;
        connect-src 'self'
            https://api.sandbox.minepi.com
            https://socialchain.app
            https://api.socialchain.app
            https://ball10-game.vercel.app;
        frame-src 'self' 
            https://sandbox.minepi.com;
        child-src 'self' 
            https://sandbox.minepi.com;
        font-src 'self';
        object-src 'none';
    ">

    <!-- Pi SDK Initialization -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Full initialization with origin validation
                await Pi.init({
                    version: '2.0',
                    sandbox: true,
                    origins: [
                        'https://ball10-game.vercel.app',
                        'https://sandbox.minepi.com'
                    ],
                    communication: {
                        postMessage: {
                            allowedOrigins: [
                                'https://sandbox.minepi.com',
                                'https://ball10-game.vercel.app'
                            ],
                            validateOrigin: true
                        }
                    },
                    features: ['PAYMENTS', 'AUTHENTICATION'],
                
                });

                // Message handler for cross-origin communication
                window.addEventListener('message', (event) => {
                    // Origin validation
                    const allowedOrigins = [
                        'https://sandbox.minepi.com',
                        'https://ball10-game.vercel.app'
                    ];
                    
                    if (!allowedOrigins.includes(event.origin)) return;
                    
                    // Handle Pi messages
                    if (event.data.type === 'pi-auth') {
                        console.log('Auth message:', event.data);
                    }
                });

            } catch (error) {
                console.error('Pi initialization failed:', error);
                document.getElementById('game-container').innerHTML = `
                    <div style="color:red; padding:20px; text-align:center;">
                        <h2>Pi Network Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>

    <title>Balloon Pop Game</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <script type="module">
        import { MainMenu } from '/js/scenes/MainMenu.js';
        import { Market } from '/js/scenes/Market.js';
        import { PlayGame } from '/js/scenes/PlayGame.js';

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#222',
            scene: [MainMenu, Market, PlayGame],
            physics: {
                default: 'arcade',
                arcade: { 
                    gravity: { y: 0 }, 
                    debug: false 
                }
            },
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        try {
            new Phaser.Game(config);
        } catch (error) {
            document.getElementById('game-container').innerHTML = `
                <div style="color:red; padding:20px;">
                    <h2>Game Load Failed</h2>
                    <p>${error.message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
